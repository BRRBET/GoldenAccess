<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minería de USDT</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f3f4f6, #e0e7ff);
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            position: relative;
        }

        h1 {
            margin: 20px 0;
            color: #4a4e69;
        }

        #container {
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 90%;
            max-width: 600px;
            text-align: center;
        }

        #mineBar {
            width: 100%;
            background-color: #d1fae5;
            border-radius: 5px;
            height: 20px;
            margin: 10px 0;
            position: relative;
        }

        #mineProgress {
            height: 100%;
            background-color: #34d399;
            border-radius: 5px;
            width: 0;
            transition: width 1s;
        }

        button {
            background-color: #4a4e69;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            margin: 10px 0;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #6a7f9a;
        }

        .withdrawal-item {
            margin: 5px 0;
            padding: 10px;
            background: #e5e5e5;
            border-radius: 5px;
            transition: opacity 0.5s;
        }

        .floating-buttons {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: center;
        }

        .floating-buttons img {
            width: 50px;
            height: 50px;
            margin: 0 5px;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .floating-buttons img:hover {
            transform: scale(1.1);
        }

        .support-button {
            position: fixed;
            right: 10px;
            bottom: 80px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #34d399;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .support-button img {
            width: 30px;
            height: 30px;
        }

        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #777;
        }

    </style>
</head>
<body>
    <div id="container">
        <img src="https://github.com/user-attachments/files/17404838/0febb2c1-9f4a-4430-98f4-ab2982951f37.pdf" alt="Logo" style="width: 100px; border-radius: 50%;">
        <h1>Minería de USDT</h1>
        <div id="mineBar">
            <div id="mineProgress"></div>
        </div>
        <div id="balance">0.00000000 USDT</div>
        <button id="startButton">Iniciar Minería</button>
        <div id="statusMessage">¡Presiona 'Iniciar Minería' para comenzar!</div>
        <button id="claimButton" style="display: none;">Reclamar USDT</button>
        <h3>Retiros Recientes:</h3>
        <div id="withdrawalList"></div>
    </div>

    <div class="floating-buttons">
        <img src="profile.png" alt="Perfil" onclick="location.href='profile.html'">
        <img src="wallet.png" alt="Wallet" onclick="location.href='wallet.html'">
        <img src="about.png" alt="Sobre Nosotros" onclick="location.href='about.html'">
        <img src="faq.png" alt="FAQ" onclick="location.href='faq.html'">
        <img src="contact.png" alt="Contacto" onclick="location.href='contact.html'">
    </div>

    <div class="support-button" onclick="location.href='support.html'">
        <img src="support-icon.png" alt="Soporte">
    </div>

    <div class="footer">
        <p>© 2024 Minería de USDT. Todos los derechos reservados.</p>
        <p>Cómo Funciona: Minar USDT automáticamente cada 24 horas.</p>
        <p>Quiénes Somos: Un equipo dedicado a la minería de criptomonedas.</p>
    </div>

    <script>
        // Configuración inicial
        const mineBar = document.getElementById('mineBar');
        const mineProgress = document.getElementById('mineProgress');
        const balanceElement = document.getElementById('balance');
        const statusMessage = document.getElementById('statusMessage');
        const startButton = document.getElementById('startButton');
        const claimButton = document.getElementById('claimButton');
        const withdrawalList = document.getElementById('withdrawalList');
        let currentProgress = 0;
        const miningDuration = 86400000; // 24 horas en milisegundos
        const claimAmount = 1.00000000;
        let balance = 0;

        // Función para iniciar la minería
        startButton.addEventListener('click', () => {
            startMining();
            startButton.disabled = true;
        });

        function startMining() {
            const startTime = Date.now();
            const interval = setInterval(() => {
                currentProgress += 1000; // Incremento cada segundo
                const percentage = (currentProgress / miningDuration) * 100;
                mineProgress.style.width = percentage + '%';

                balance = (currentProgress / miningDuration) * claimAmount;
                balanceElement.innerText = balance.toFixed(8) + " USDT";

                if (currentProgress >= miningDuration) {
                    clearInterval(interval);
                    statusMessage.innerText = "¡Minería completada! Puedes reclamar tu USDT.";
                    claimButton.style.display = 'block';
                }
            }, 1000);
        }

        // Simulador de retiros
        function simulateWithdrawals() {
            const usdtAddresses = [
                "T1Ej9HX7Fm2n8oPq1r9k7xY3kp3oMfZ3Dv",
                "T3V8Ldy8EX6Fbwo7bG4eQ9FrU2J1c7yYtF",
                "T9C9H8J7Lo3MzDm8wP5Kr6Q7Et9F1aP8Kt",
                "T5H7Bx6Wx8Jv8KdL2y7Np2Fm4uB8Q6DfYq"
            ];

            setInterval(() => {
                const amount = (Math.random() * (50 - 10) + 10).toFixed(2); // Entre 10 y 50 USDT
                const address = usdtAddresses[Math.floor(Math.random() * usdtAddresses.length)];
                const withdrawalItem = document.createElement('div');
                withdrawalItem.classList.add('withdrawal-item');
                withdrawalItem.innerHTML = `⭐ Retiro de ${amount} USDT a la dirección: ${address}`;
                withdrawalList.appendChild(withdrawalItem);

                // Desaparece lentamente
                setTimeout(() => {
                    withdrawalItem.style.opacity = 0;
                }, 5000);

                setTimeout(() => {
                    withdrawalItem.remove();
                }, 7000);
            }, 3000);
        }

        // Inicia la simulación de retiros
        simulateWithdrawals();

        // Resetear al reclamar el USDT
        claimButton.addEventListener('click', () => {
            balance = 0;
            currentProgress = 0;
            mineProgress.style.width = '0%';
            balanceElement.innerText = '0.00000000';
            claimButton.style.display = 'none';
            statusMessage.innerText = '¡Reclamo realizado! Puedes iniciar de nuevo.';
            startButton.disabled = false;
        });
    </script>
</body>
</html>
