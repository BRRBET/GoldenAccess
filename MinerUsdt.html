<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USDT Mining Simulator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 50px;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 0 auto;
        }

        h1 {
            color: #333;
        }

        .usdt-balance {
            font-size: 24px;
            margin: 20px 0;
            color: #4CAF50;
        }

        .mine-progress {
            width: 100%;
            background-color: #e0e0e0;
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .mine-bar {
            height: 20px;
            width: 0;
            background-color: #4CAF50;
        }

        .claim-button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .claim-button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>USDT Mining Simulator</h1>
        <div class="usdt-balance">Balance: <span id="balance">0.00000000</span> USDT</div>

        <div class="mine-progress">
            <div class="mine-bar" id="mineBar"></div>
        </div>

        <button id="claimButton" class="claim-button" disabled>Claim 1.00000000 USDT</button>
    </div>

    <script>
        // Variables
        let balance = 0.00000000;
        let mineProgress = 0;
        const miningDuration = 24 * 60 * 60 * 1000; // 24 hours in milliseconds
        const claimAmount = 1.00000000;
        const mineBar = document.getElementById('mineBar');
        const balanceElement = document.getElementById('balance');
        const claimButton = document.getElementById('claimButton');

        // Mining simulation every second
        const miningInterval = setInterval(() => {
            mineProgress += 1000; // Progress increases every second
            const percentage = (mineProgress / miningDuration) * 100;
            mineBar.style.width = percentage + '%';

            if (mineProgress >= miningDuration) {
                claimButton.disabled = false;
                clearInterval(miningInterval);
            }
        }, 1000);

        // Claim function
        claimButton.addEventListener('click', () => {
            balance += claimAmount;
            balanceElement.innerText = balance.toFixed(8);

            // Reset for the next 24 hours
            mineProgress = 0;
            mineBar.style.width = '0%';
            claimButton.disabled = true;

            // Restart mining simulation
            setInterval(() => {
                mineProgress += 1000;
                const percentage = (mineProgress / miningDuration) * 100;
                mineBar.style.width = percentage + '%';

                if (mineProgress >= miningDuration) {
                    claimButton.disabled = false;
                    clearInterval(miningInterval);
                }
            }, 1000);
        });
    </script>

</body>
</html>
