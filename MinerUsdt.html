<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minería de USDT</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to bottom right, #282c34, #4b4f54);
            color: #ffffff;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #61dafb;
        }
        #progressContainer {
            width: 100%;
            background-color: #444;
            border-radius: 10px;
            overflow: hidden;
            margin: 20px 0;
        }
        #mineBar {
            width: 0;
            height: 30px;
            background-color: #61dafb;
            transition: width 0.5s;
        }
        #claimButton {
            display: none;
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        #scoreboard {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }
        .scoreButton {
            width: 50px;
            height: 50px;
            background: #61dafb;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .scoreButton:hover {
            transform: scale(1.1);
        }
        #supportButton {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: url('support-icon.png') no-repeat;
            width: 50px;
            height: 50px;
            border: none;
            cursor: pointer;
        }
        #floatingImage {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 100px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Minería de USDT</h1>
    <div id="progressContainer">
        <div id="mineBar"></div>
    </div>
    <p id="statusMessage">Pulsa "Iniciar Minería" para comenzar.</p>
    <button id="startButton">Iniciar Minería</button>
    <button id="claimButton">Reclamar 1.00000000 USDT</button>
    <p id="balanceElement">Balance: 0.00000000 USDT</p>

    <div id="scoreboard">
        <button class="scoreButton" onclick="location.href='page1.html'"><img src="icon1.png" alt="Icono 1" style="width: 100%; height: 100%;"></button>
        <button class="scoreButton" onclick="location.href='page2.html'"><img src="icon2.png" alt="Icono 2" style="width: 100%; height: 100%;"></button>
        <button class="scoreButton" onclick="location.href='page3.html'"><img src="icon3.png" alt="Icono 3" style="width: 100%; height: 100%;"></button>
        <button class="scoreButton" onclick="location.href='page4.html'"><img src="icon4.png" alt="Icono 4" style="width: 100%; height: 100%;"></button>
        <button class="scoreButton" onclick="location.href='page5.html'"><img src="icon5.png" alt="Icono 5" style="width: 100%; height: 100%;"></button>
    </div>

    <img id="floatingImage" src="floating-image.png" alt="Imagen Flotante" onclick="location.href='another-page.html'">

    <script>
        const miningDuration = 24 * 60 * 60 * 1000; // 24 horas en milisegundos
        const claimAmount = 1.00000000;
        let mineProgress = 0;
        let balance = 0;
        const mineBar = document.getElementById('mineBar');
        const statusMessage = document.getElementById('statusMessage');
        const balanceElement = document.getElementById('balanceElement');
        const claimButton = document.getElementById('claimButton');
        const startButton = document.getElementById('startButton');

        function startMining() {
            startButton.disabled = true;
            const startTime = Date.now();

            const miningInterval = setInterval(() => {
                const elapsed = Date.now() - startTime;
                mineProgress = Math.min(elapsed, miningDuration);
                const percentage = (mineProgress / miningDuration) * 100;
                mineBar.style.width = percentage + '%';

                balance = (mineProgress / miningDuration) * claimAmount;
                balanceElement.innerText = balance.toFixed(8) + " USDT";

                if (mineProgress >= miningDuration) {
                    clearInterval(miningInterval);
                    statusMessage.innerText = "¡Minería completada! Puedes reclamar tu USDT.";
                    claimButton.style.display = 'block';
                } else {
                    const hoursRemaining = Math.ceil((miningDuration - mineProgress) / 3600000);
                    statusMessage.innerText = `Minería en progreso... ${hoursRemaining} horas restantes`;
                }
            }, 1000); // Actualización cada segundo
        }

        // Al cargar la página, revisamos si ya había un progreso previo
        window.onload = () => {
            const savedProgress = localStorage.getItem('mineProgress');
            const savedStartTime = localStorage.getItem('startTime');
            const savedBalance = localStorage.getItem('balance');

            if (savedProgress && savedStartTime) {
                const elapsed = Date.now() - parseInt(savedStartTime);
                mineProgress = Math.min(elapsed, miningDuration);
                const percentage = (mineProgress / miningDuration) * 100;
                mineBar.style.width = percentage + '%';

                balance = (mineProgress / miningDuration) * claimAmount;
                balanceElement.innerText = balance.toFixed(8);

                if (mineProgress >= miningDuration) {
                    statusMessage.innerText = "¡Minería completada! Puedes reclamar tu USDT.";
                    claimButton.style.display = 'block';
                } else {
                    statusMessage.innerText = `Minería en progreso... ${Math.ceil((miningDuration - mineProgress) / 3600000)} horas restantes`;
                    startMining();
                }
            }
        };

        // Guardar el estado cada segundo
        setInterval(() => {
            localStorage.setItem('mineProgress', mineProgress);
            localStorage.setItem('startTime', Date.now() - mineProgress);
            localStorage.setItem('balance', balance);
        }, 1000);

        // Comenzar minería al hacer clic en el botón de iniciar
        startButton.addEventListener('click', startMining);

        // Resetear al reclamar el USDT
        claimButton.addEventListener('click', () => {
            localStorage.removeItem('mineProgress');
            localStorage.removeItem('startTime');
            localStorage.removeItem('balance');
            claimButton.style.display = 'none';
            statusMessage.innerText = "Has reclamado 1 USDT. ¡Gracias!";
        });
    </script>
</body>
</html>
