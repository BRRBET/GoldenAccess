<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minería de USDT</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* Evita el desplazamiento horizontal */
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #2b2b2b;
            padding: 20px;
            position: relative;
            z-index: 100;
        }

        .logo {
            border-radius: 50%;
            width: 50px;
            height: 50px;
            background: url('logo.png') no-repeat center center / cover;
        }

        .section {
            padding: 20px;
            text-align: center;
        }

        .mining-section {
            background: #333;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
            position: relative;
        }

        .mine-bar {
            background: #4caf50;
            height: 20px;
            border-radius: 10px;
            width: 0%;
            transition: width 1s;
        }

        .balance {
            margin: 10px 0;
            font-size: 1.5em;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #4caf50;
            color: white;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        button:hover {
            background-color: #45a049;
        }

        .profile-wallet {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .profile-wallet div {
            text-align: center;
            width: 45%;
            padding: 10px;
            background: #444;
            border-radius: 8px;
        }

        .profile-wallet img {
            width: 30px;
            height: 30px;
        }

        .withdrawal-list {
            margin-top: 20px;
            background: #444;
            padding: 10px;
            border-radius: 8px;
            position: relative;
        }

        .withdrawal-item {
            margin: 5px 0;
            opacity: 1;
            transition: opacity 2s;
        }

        /* Estilo para el botón de soporte */
        .support-button {
            position: fixed;
            right: 20px;
            bottom: 20px;
            width: 50px;
            height: 50px;
            background: url('support.png') no-repeat center center / cover;
            border: none;
            cursor: pointer;
            z-index: 100;
        }

        .spacer {
            height: 80px; /* Ajusta este valor según el espacio que necesites */
        }

        /* Estilo para la sección de retiros */
        .withdrawal-section {
            background: #333;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
            position: relative;
        }

        .withdrawal-section h3 {
            margin-bottom: 10px;
        }

        /* Estilo para el botón flotante de perfil */
        .floating-button {
            position: fixed;
            top: 80px; /* Ajusta según el espacio que necesites */
            left: 20px;
            width: 50px;
            height: 50px;
            background: url('profile.png') no-repeat center center / cover;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo"></div>
        <h1>Minería de USDT</h1>
        <button class="support-button" onclick="window.location.href='soporte.html'"></button>
    </header>
    
    <div class="section">
        <h2>¿Cómo Funciona?</h2>
        <p>La minería de USDT te permite acumular esta criptomoneda a través de un proceso simple y efectivo. Cada 24 horas puedes reclamar tus ganancias.</p>
    </div>

    <div class="spacer"></div> <!-- Espaciador para no tapar el contenido -->

    <div class="mining-section">
        <h3>Minería</h3>
        <div class="mine-bar" id="mineBar"></div>
        <div class="balance" id="balance">Balance: 0.00000000 USDT</div>
        <button id="mineButton">Iniciar Minería</button>
        <div id="statusMessage"></div>
    </div>

    <div class="profile-wallet">
        <div>
            <img src="profile.png" alt="Perfil">
            <h4>Perfil</h4>
        </div>
        <div>
            <img src="wallet.png" alt="Wallet">
            <h4>Billetera</h4>
            <p id="walletBalance">10.00000000 USDT</p> <!-- Ejemplo de saldo en billetera -->
        </div>
    </div>

    <div class="withdrawal-section">
        <h3>Retiros Simulados</h3>
        <div class="withdrawal-list" id="withdrawalList"></div>
    </div>

    <button class="floating-button" onclick="window.location.href='perfil.html'"></button>

    <script>
        let mineProgress = 0;
        const miningDuration = 86400000; // 24 horas en milisegundos
        const claimAmount = 1.0; // 1 USDT
        const mineBar = document.getElementById('mineBar');
        const balanceElement = document.getElementById('balance');
        const claimButton = document.getElementById('claimButton');
        const statusMessage = document.getElementById('statusMessage');
        const withdrawalList = document.getElementById('withdrawalList');

        // Función para iniciar la minería
        document.getElementById('mineButton').addEventListener('click', () => {
            if (mineProgress === 0) {
                startMining();
            }
        });

        function startMining() {
            statusMessage.innerText = "Minería en progreso...";
            const interval = setInterval(() => {
                mineProgress += 1000; // Incrementar cada segundo
                const percentage = (mineProgress / miningDuration) * 100;
                mineBar.style.width = percentage + '%';

                const balance = (mineProgress / miningDuration) * claimAmount;
                balanceElement.innerText = balance.toFixed(8) + " USDT";

                if (mineProgress >= miningDuration) {
                    clearInterval(interval);
                    statusMessage.innerText = "¡Minería completada! Puedes reclamar tu USDT.";
                }
            }, 1000);
        }

        // Simulador de retiros
        function simulateWithdrawals() {
            const usdtAddresses = [
                "T1Ej9HX7Fm2n8oPq1r9k7xY3kp3oMfZ3Dv",
                "T3V8Ldy8EX6Fbwo7bG4eQ9FrU2J1c7yYtF",
                "T9C9H8J7Lo3MzDm8wP5Kr6Q7Et9F1aP8Kt",
                "T5H7Bx6Wx8Jv8KdL2y7Np2Fm4uB8Q6DfYq"
            ];

            setInterval(() => {
                const amount = (Math.random() * (50 - 10) + 10).toFixed(2); // Entre 10 y 50 USDT
                const address = usdtAddresses[Math.floor(Math.random() * usdtAddresses.length)];
                const withdrawalItem = document.createElement('div');
                withdrawalItem.classList.add('withdrawal-item');
                withdrawalItem.innerHTML = `⭐ Retiro de ${amount} USDT a la dirección: ${address}`;
                withdrawalList.appendChild(withdrawalItem);

                // Desaparece lentamente
                setTimeout(() => {
                    withdrawalItem.style.opacity = 0;
                }, 5000);

                setTimeout(() => {
                    withdrawalItem.remove();
                }, 7000);
            }, 3000);
        }

        // Inicia la simulación de retiros
        simulateWithdrawals();
    </script>
</body>
</html>
