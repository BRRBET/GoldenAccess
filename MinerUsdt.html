<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USDT Mining Simulator</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1e1e2f;
            color: #ffffff;
            text-align: center;
            padding: 50px;
            margin: 0;
        }

        .container {
            background-color: #292946;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            max-width: 500px;
            margin: 0 auto;
        }

        h1 {
            color: #00d9ff;
            font-size: 2.5rem;
        }

        .usdt-balance {
            font-size: 1.5rem;
            margin: 20px 0;
            color: #00ff85;
        }

        .mine-progress {
            width: 100%;
            background-color: #33334d;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 30px;
        }

        .mine-bar {
            height: 25px;
            width: 0;
            background-color: #00ff85;
            transition: width 1s ease-in-out;
        }

        .button {
            padding: 15px 30px;
            background-color: #0077ff;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
            margin: 10px 5px;
        }

        .button:hover {
            background-color: #005fcc;
        }

        .button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        .button.claim {
            background-color: #00ff85;
            color: #1e1e2f;
        }

        .button.claim:hover {
            background-color: #00cc6b;
        }

        .status-message {
            margin: 10px 0;
            font-size: 1.2rem;
            color: #ffcc00;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>USDT Mining Simulator</h1>
        <div class="usdt-balance">Balance: <span id="balance">0.00000000</span> USDT</div>

        <div class="mine-progress">
            <div class="mine-bar" id="mineBar"></div>
        </div>

        <button id="startButton" class="button">Iniciar Minería</button>
        <button id="claimButton" class="button claim" disabled>Reclamar 1.00000000 USDT</button>

        <div class="status-message" id="statusMessage">Esperando para iniciar...</div>
    </div>

    <script>
        // Variables
        let balance = 0.00000000;
        let mineProgress = 0;
        const miningDuration = 24 * 60 * 60 * 1000; // 24 hours in milliseconds
        const claimAmount = 1.00000000;
        const mineBar = document.getElementById('mineBar');
        const balanceElement = document.getElementById('balance');
        const claimButton = document.getElementById('claimButton');
        const startButton = document.getElementById('startButton');
        const statusMessage = document.getElementById('statusMessage');

        let miningInterval; // Intervalo de minería

        // Función para actualizar el progreso de la minería
        const startMining = () => {
            statusMessage.innerText = "Minería en progreso...";
            startButton.disabled = true;
            mineProgress = 0;
            mineBar.style.width = '0%';

            miningInterval = setInterval(() => {
                mineProgress += 1000; // Aumentar progreso cada segundo
                const percentage = (mineProgress / miningDuration) * 100;
                mineBar.style.width = percentage + '%';

                if (mineProgress >= miningDuration) {
                    claimButton.disabled = false;
                    statusMessage.innerText = "¡Minería completada! Puedes reclamar tu USDT.";
                    clearInterval(miningInterval);
                }
            }, 1000);
        };

        // Función para reclamar el USDT minado
        claimButton.addEventListener('click', () => {
            balance += claimAmount;
            balanceElement.innerText = balance.toFixed(8);

            // Reset para la siguiente ronda de minería
            mineProgress = 0;
            mineBar.style.width = '0%';
            claimButton.disabled = true;
            startButton.disabled = false;
            statusMessage.innerText = "Minería detenida. Inicia nuevamente para continuar.";
        });

        // Iniciar minería al hacer clic en el botón de iniciar
        startButton.addEventListener('click', startMining);
    </script>

</body>
</html>
