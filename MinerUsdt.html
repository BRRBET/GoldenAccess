<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miner√≠a de USDT</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #141e30, #243b55);
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        
        .mining-section {
            margin-top: 50px;
        }

        .mining-bar {
            width: 80%;
            height: 30px;
            background-color: #ddd;
            margin: 20px auto;
            border-radius: 15px;
            overflow: hidden;
        }

        .mining-bar-fill {
            height: 100%;
            width: 0;
            background-color: #76c7c0;
            border-radius: 15px;
            transition: width 0.5s ease;
        }

        .buttons {
            margin-top: 20px;
        }

        button {
            background-color: #28a745;
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .floating-buttons {
            position: fixed;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .floating-buttons img {
            width: 50px;
            height: 50px;
            cursor: pointer;
        }

        .withdrawals {
            margin-top: 50px;
        }

        .withdrawal-item {
            font-size: 14px;
            opacity: 1;
            transition: opacity 2s ease-out;
        }

        .spacer {
            height: 300px;
        }

        .floating-support {
            position: fixed;
            right: 10px;
            bottom: 100px;
            width: 60px;
            height: 60px;
            cursor: pointer;
        }

    </style>
</head>
<body>

    <div class="mining-section">
        <h2>Miner√≠a Autom√°tica de USDT</h2>
        <div class="mining-bar">
            <div class="mining-bar-fill" id="mineBar"></div>
        </div>
        <p id="statusMessage">Presiona <strong>Enter</strong> para activar el bot√≥n de minar.</p>
        <div class="buttons">
            <button id="startButton" disabled>Iniciar Miner√≠a</button>
            <button id="claimButton" style="display: none;">Reclamar 1 USDT</button>
        </div>
        <p>Balance actual: <span id="balance">0.00000000 USDT</span></p>
    </div>

    <!-- Simulador de retiros -->
    <div class="withdrawals">
        <h3>üí∏ Retiros en tiempo real</h3>
        <div id="withdrawalList"></div>
    </div>

    <!-- Botones flotantes -->
    <div class="floating-buttons">
        <img src="boton1.png" onclick="window.location.href='pagina1.html';">
        <img src="boton2.png" onclick="window.location.href='pagina2.html';">
        <img src="boton3.png" onclick="window.location.href='pagina3.html';">
        <img src="boton4.png" onclick="window.location.href='pagina4.html';">
        <img src="boton5.png" onclick="window.location.href='pagina5.html';">
    </div>

    <!-- Bot√≥n flotante de soporte -->
    <img class="floating-support" src="soporte.png" onclick="window.location.href='soporte.html';">

    <!-- Spacer para permitir desplazarse hacia abajo -->
    <div class="spacer"></div>

<script>
    // Configuraci√≥n inicial
    const mineBar = document.getElementById('mineBar');
    const balanceElement = document.getElementById('balance');
    const statusMessage = document.getElementById('statusMessage');
    const startButton = document.getElementById('startButton');
    const claimButton = document.getElementById('claimButton');
    const withdrawalList = document.getElementById('withdrawalList');
    let mineProgress = 0;
    let miningDuration = 86400000; // 24 horas en milisegundos
    let claimAmount = 1.00000000;
    let balance = 0;

    // Activa el bot√≥n de iniciar miner√≠a al presionar enter
    document.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') {
            startButton.disabled = false;
            statusMessage.innerText = '¬°Ahora puedes iniciar la miner√≠a!';
        }
    });

    // Funci√≥n para iniciar la miner√≠a
    startButton.addEventListener('click', () => {
        startMining();
        startButton.disabled = true;
    });

    function startMining() {
        const startTime = Date.now();
        const interval = setInterval(() => {
            mineProgress += 1000; // Incremento cada segundo
            const percentage = (mineProgress / miningDuration) * 100;
            mineBar.style.width = percentage + '%';

            balance = (mineProgress / miningDuration) * claimAmount;
            balanceElement.innerText = balance.toFixed(8) + " USDT";

            if (mineProgress >= miningDuration) {
                clearInterval(interval);
                statusMessage.innerText = "¬°Miner√≠a completada! Puedes reclamar tu USDT.";
                claimButton.style.display = 'block';
            }
        }, 1000);
    }

    // Simulador de retiros
    function simulateWithdrawals() {
        const usdtAddresses = [
            "T1Ej9HX7Fm2n8oPq1r9k7xY3kp3oMfZ3Dv",
            "T3V8Ldy8EX6Fbwo7bG4eQ9FrU2J1c7yYtF",
            "T9C9H8J7Lo3MzDm8wP5Kr6Q7Et9F1aP8Kt",
            "T5H7Bx6Wx8Jv8KdL2y7Np2Fm4uB8Q6DfYq"
        ];

        setInterval(() => {
            const amount = (Math.random() * (50 - 10) + 10).toFixed(2); // Entre 10 y 50 USDT
            const address = usdtAddresses[Math.floor(Math.random() * usdtAddresses.length)];
            const withdrawalItem = document.createElement('div');
            withdrawalItem.classList.add('withdrawal-item');
            withdrawalItem.innerHTML = `‚≠ê Retiro de ${amount} USDT a la direcci√≥n: ${address}`;
            withdrawalList.appendChild(withdrawalItem);

            // Desaparece lentamente
            setTimeout(() => {
                withdrawalItem.style.opacity = 0;
            }, 5000);

            setTimeout(() => {
                withdrawalItem.remove();
            }, 7000);
        }, 3000);
    }

    // Inicia la simulaci√≥n de retiros
    simulateWithdrawals();
</script>

</body>
</html>
